{% extends 'base.html' %}

{% block title %}Madlibs Form{% endblock %}

{% block body %}
    <h1>Madlibs!</h1>
    <form action="/story">
        {% for prompt in prompts %}
        <label for="{{prompt}}">{{prompt}}:</label>
        <input type="text" name="{{prompt}}" placeholder="{{prompt}}"/>
        <br/>
        {% endfor %}
        <button>Submit!</button>
    </form>
{% endblock %}
